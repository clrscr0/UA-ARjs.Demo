<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
	<!-- Master dist of aframe has a bug -->
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
	<script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          document
        .querySelector("a-text").setAttribute("value", "Hello, there!");
        });
    };
	</script>
	<style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>

  </head>

  <body>
  
	<div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
	<a-text font="exo2bold" look-at="[gps-new-camera]" gps-new-entity-place="latitude: 10.7921069; longitude: 122.0166019;" scale="50 50 50" value="Welcome to CCS!" align="center"></a-text>
    </a-scene>
  </body>
</html>
