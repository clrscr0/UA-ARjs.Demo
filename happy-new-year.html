<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
	<!-- Master dist of aframe has a bug -->
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
	<script>
    window.onload = function () {
	  document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          const image = document.createElement("a-image");
                const scale = 5100;
                image.setAttribute("rotation", "90 180 0");
                image.setAttribute("scale", {
                    x: scale,
                    y: scale,
                    z: scale
                });
                image.setAttribute("src", "assets/fireworks.gif");
            document.querySelector("a-scene").appendChild(image);
        });
    };
	</script>
	<style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 6em;
      height: 3em;
    }
  </style>
  </head>

  <body>
	<div class="buttons">
      <button class="say-hi-button">HAPPY NEW YEAR!</button>
    </div>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>
  </body>
</html>
