<!DOCTYPE html>
<head>
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@9b8609bd84a292ef97bf1e8589401ae0d3201280/dist/aframe-master.min.js"></script>
	<script src="build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<center>AR.js Demo: Hiro - Basic Shapes</center>
	</div>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-marker preset="hiro">
			<a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"/>
			<a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"/>
		</a-marker>
		<a-entity camera>< a-entity>
	</a-scene>
</body>
</html>
