<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<center>AR.js Demo: Hiro - GLTF</center>
</div>
	<!-- <a-scene embedded arjs='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->
	<a-scene embedded arjs='sourceType: webcam;' renderer='antialias: true; alpha: true; precision: medium;'>

        <a-marker preset="hiro">
			<a-entity
            position="0 0 0"
            scale="1 1 1"
            gltf-model="https://clrscr0.github.io/tree.glb"></a-entity>
        </a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
